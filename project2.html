<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<style>
    body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url(mountain.jpg) no-repeat;
    background-size: cover;
    height: 100vh;
}

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

main {
    width: 300px;
    height: max-content;
    min-height: 300px;
    background-color: #f7f7f7;
    border-radius: 30px;
    box-shadow: 0 30px 50px #5553;
    padding: 30px;
    box-sizing: border-box;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

main:hover {
    transform: translateY(-10px);
    box-shadow: 0 50px 70px rgba(0, 0, 0, 0.2);
}

main form {
    border: 1px solid #5552;
    display: flex;
    border-radius: 30px;
    justify-content: space-between;
    transition: box-shadow 0.3s ease;
}

main form:hover {
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

main form input,
main form button {
    border: none;
    background-color: transparent;
    outline: none;
    padding: 10px;
    box-sizing: border-box;
}

main form input:focus {
    outline: 2px solid rgb(37, 107, 151);
    border-radius: 30px;
    transition: outline 0.3s ease;
}

main form button {
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

main form button:hover {
    background-color: rgb(37, 107, 151);
    transform: scale(1.1);
    color: #fff;
}

main form i {
    opacity: 0.7;
    transition: transform 0.3s ease, color 0.3s ease;
}

main form button:hover i {
    transform: rotate(20deg);
    color: #fff;
}

main .result {
    padding-top: 20px;
    text-align: center;
}

main .result .name {
    font-weight: bold;
    font-size: large;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
}

main .temperature img {
    width: 150px;
    filter: drop-shadow(0 10px 50px #555);
    transition: transform 0.3s ease;
    animation: float 3s ease-in-out infinite;   
}

main .temperature img:hover {
    transform: scale(1.05) rotate(10deg);
}

main .temperature figcaption {
    font-size: 3em;
}

main .description {
    padding: 10px 0 30px;
}

main ul {
    list-style: none;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
}

main li {
    background-color: rgb(37, 107, 151);
    color: #fff;
    border-radius: 10px;
    padding: 20px 10px;
    background-image: linear-gradient(to bottom,
            transparent 50%,
            #0003 50%);
    font-weight: bold;
    font-size: small;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

main li:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}

main ul li i {
    font-size: 2em;
    margin: 20px 0;
    display: block !important;
    transition: transform 0.3s ease, color 0.3s ease;
    animation: bounce 2s infinite ease-in-out;
}

main li:nth-child(2) {
    background-color: #5f0c3b;
}

main li:nth-child(3) {
    background-color: #7a7331;
}

main.error {
    animation: errorEffect 0.3s linear 1;
}

@keyframes errorEffect {
    0% {
        transform: translate(10px, 5px);
    }

    25% {
        transform: translate(-5px, 0);
    }

    50% {
        transform: translate(8px, 2px);
    }

    75% {
        transform: translate(-2px, 5px);
    }

    100% {
        transform: translate(0, 0);
    }
}

@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-15px);
    }

    
}

</style>

<body>
    <main>
        <form>
            <input type="text" id="name" autocomplete="off">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <section class="result">

            <figure class="name">
                <figcaption>Philippines</figcaption>
                <img src="https://flagsapi.com/GB/shiny/32.png">
            </figure>

            <figure class="temperature">
                <img src="https://openweathermap.org/img/wn/10d@4x.png">
                <figcaption>
                    <span>31</span>
                    <sup>o</sup>
                </figcaption>
            </figure>
            <p class="description">overcast clouds</p>
            <ul>
                <li>
                    <span>clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">98</span>%
                </li>
                <li>
                    <span>humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">98</span>%
                </li>
                <li>
                    <span>pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure">1011</span>hPa
                </li>
            </ul>
        </section>
    </main>

    <script src="weather.js"></script>
</body>

</html>
