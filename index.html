    <style>
        .video-bg {
            position: fixed;
            right: 0;

            min-width: 100%;

            object-fit: cover;
            filter: brightness(50%);

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;

            padding: 10px 0;

        }

        header h1 {
            margin: 0;
        }

        .projects {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .projects a {
            text-decoration: none;
            color: #333;
            background-color: #fff;
            padding: 10px 20px;
            margin: 10px;
            width: 200px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .projects a:hover {
            background-color: #007BFF;
            color: white;
        }
    </style>
