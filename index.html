<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renoir</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins';
        }

        .video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(50%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
        }

        .container{
            top: 20px;
            left: 20px;
            height: 70px;
            width: 70px;
            background-color: #fff;
            border-radius: 50px;
            position: fixed;
            transition: 0.4s ease;
        }

        .container.active {
            height: 300px;
        }

        .toggleBox{
            position: relative;
            display: block;
            height: 70px;
            width: 70px;
            border-radius: 50px;
        }

        .icon {
            position: absolute;
            height: 4px;
            width: 35px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #161d2c;
            border-radius: 50px;
        }

        .icon::before,.icon::after {
            position: absolute;
            content: '';
            height: 4px;
            width: 35px;
            
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #161d2c;
            border-radius: 50px;
            transition: 0.3s; 
        }

        .toggleBox.active .icon {
            width: 0;
        }

        .icon::before {
            top: 12px;
        }

        .icon::after {
            bottom: 8px;
        }

        .toggleBox.active .icon::before {
            width: 40px;
            transform-origin: right;
            transform: translate(-25px, 4px) rotate(45deg);
        }

        .toggleBox.active .icon::after {
            width: 40px;
            transform-origin: right;
            transform: translate(-25px, -6px) rotate(-45deg);
        }

        header {
            color: white;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
        }

        h2 {
            color: white;
        }


        .projects {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .projects a {
            font-size: 23px;
            color: #fff;
            text-decoration: none;
            border: 2px solid #fff;
            padding: 15px 25px;
            border-radius: 50px;
            margin: 10px;
            transition: 0.5s;
        }

        .projects a:hover {
            -webkit-text-stroke: 2px #fff;
            color: white;
        }

        .nav {
            width: 100%;
            visibility: hidden;
        }

        .container.active .nav {
            visibility: visible;
        }

        li {
            list-style: none;
        }

        li a {
            text-transform: uppercase;
            color: #161d2c;
        }

        li a i{
            position: relative;
            display: block;
            font-size: 10px;
            padding: 25px 0;
            width: 100%;
            text-align: center;
            transform: scale(0);
        }

        li a i::after {
            position: absolute;
            content: '';
            top: 50%;
            right: 0;
            width: 0px;
            height: 50%;
            transform: translateY(-50%);
            background-color: orangered;
            border-radius: 8px 0 0 0 8px;
        }

        .container.active .nav li a i {
            transform: scale(1);
            transition: 0.4s ease;
            transition-delay: calc(0.08s * var(--i));
        }

        .container.active .nav li:hover a i {
            transition: 0.2s ease;
            color:aquamarine;
        }

        li a span {
            position: absolute;
            color: #fff;
            margin: 22px 0;
            font-weight: 500;
            letter-spacing: 2px;
        }

        .container.active .nav li a span {
            transform: translateX(15px);
            transition: 0.4s ease;
            transition-delay: calc(0.08s * var(--g));
        }

        .container.active .nav li:hover a span {
            transform: translateX(30px);
            transition: 0.2s ease;
            color: orangered;
        }
        

        
    </style>
</head>

<body>
<div class="container">
    <a href="#" class="toggleBox">
        <span class="icon"></span>
    </a>

    <ul class="nav">
        <li>
            <a href="#">
                <i class="fa fa-home" style="--i:1"></i>
                <span style="--g:1">Home</span>    
                
            </a>

            <li>
        <li>
            <a href="#">
                <i class="fa fa-user" style="--i:2"></i>
                <span style="--g:2">About</span>    
                
            </a>

            <li>
                <a href="#">
                    <i class="fa fa-message" style="--i:3"></i>
                    <span style="--g:3">Contact</span>    
                    
                </a>
    
                <li>

        </li>
    </ul>
</div>

<script>
    var toggleClick = document.querySelector(".toggleBox");
    var container = document.querySelector(".container");
    toggleClick.addEventListener('click', ()=>{
        toggleClick.classList.toggle('active');
        container.classList.toggle('active');
    })
</script>

</body>

</html>
